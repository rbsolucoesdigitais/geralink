<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Link Afiliado Shopee</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset de margin e padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Definindo a fonte padrão */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      color: #333;
    }

    /* Container principal */
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      color: #0098ff;
      margin-bottom: 20px;
    }

    /* Estilo do input */
    input {
      width: 100%;
      padding: 14px 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #0098ff;
      box-shadow: 0 0 5px rgba(0, 152, 255, 0.5);
    }

    /* Estilo do botão */
    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    #btn-gerar {
      background-color: #0098ff;
    }

    button:hover {
      opacity: 0.8;
    }

    /* Resultado do link */
    .resultado {
      margin-top: 30px;
      padding: 15px;
      background-color: #f4f8fb;
      border-radius: 10px;
      font-size: 14px;
      word-wrap: break-word;
    }

    .resultado a {
      color: #0098ff;
      text-decoration: none;
      font-weight: bold;
    }

    .resultado button {
      margin-top: 10px;
      background-color: #4CAF50;
    }

    /* Mensagens de erro e sucesso */
    .mensagem {
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .erro {
      background-color: #f8d7da;
      color: #721c24;
    }

    .sucesso {
      background-color: #d4edda;
      color: #155724;
    }

    /* Rodapé */
    #criado-por {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }

    /* Responsividade para dispositivos móveis */
    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 1.5rem;
      }

      input, button {
        font-size: 15px;
        padding: 12px;
      }

      .resultado {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Gerador de Link Afiliado Shopee</h2>
    
    <label for="link">Cole o link do produto:</label>
    <input type="text" id="link" placeholder="https://shopee.com.br/..." />

    <button onclick="gerar()" id="btn-gerar">GERAR LINK</button>

    <div class="resultado" id="resultado"></div>

    <div id="mensagem" class="mensagem"></div>

    <span id="criado-por">Criado por - Ribeiro Soluções Digitais</span>
  </div>

  <script>
    function gerar() {
      const codigoAfiliado = "an_18317990333"; // seu código fixo
      let linkOriginal = document.getElementById("link").value.trim();

      const mensagemDiv = document.getElementById("mensagem");
      mensagemDiv.style.display = 'none'; // Esconde a mensagem anterior

      if (!linkOriginal) {
        mostrarMensagem("Por favor, cole um link da Shopee.", "erro");
        return;
      }

      if (!linkOriginal.includes("shopee.com")) {
        mostrarMensagem("Esse link não parece ser da Shopee.", "erro");
        return;
      }

      // Remove parâmetros antigos
      let linkBase = linkOriginal.split("?")[0];

      // Monta o link com o parâmetro de afiliado
      let linkAfiliado = linkBase + "?utm_source=" + codigoAfiliado;

      // Exibe com botão para abrir o link
      document.getElementById("resultado").innerHTML = `
        <strong>Seu link de afiliado:</strong><br>
        <a href="${linkAfiliado}" target="_blank">${linkAfiliado}</a><br><br>
        <button class="abrir" onclick="abrirLink('${linkAfiliado}')">ABRIR LINK</button>
      `;
    }

    function abrirLink(link) {
      window.open(link, '_blank');
    }

    function mostrarMensagem(mensagem, tipo) {
      const mensagemDiv = document.getElementById("mensagem");
      mensagemDiv.textContent = mensagem;
      mensagemDiv.className = "mensagem " + tipo;
      mensagemDiv.style.display = 'block';
    }
  </script>

</body>
</html>
