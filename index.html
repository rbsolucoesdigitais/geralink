<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Link Afiliado Shopee</title>
  <style>
    /* Definindo o estilo para o body */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      font-size: 1.5rem;
    }

    /* Ajuste para inputs e botões */
    input, button {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    button {
      cursor: pointer;
      font-weight: bold;
    }

    #btn-gerar {
      background-color: #0098ff;
      color: #fff;
      border: none;
    }

    .resultado {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    /* Botão para abrir o link */
    button.abrir {
      background-color: #4CAF50;
      color: #fff;
      border: none;
    }

    /* Mensagens de erro e sucesso */
    .mensagem {
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 16px;
      display: none;
    }
    .erro {
      background-color: #f8d7da;
      color: #721c24;
    }
    .sucesso {
      background-color: #d4edda;
      color: #155724;
    }

    /* Ajustes específicos para telas pequenas */
    @media (max-width: 500px) {
      body {
        padding: 15px;
      }

      h2 {
        font-size: 1.2rem;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }

      .resultado {
        font-size: 13px;
      }
    }

    /* Responsividade para garantir que o link não ultrapasse o limite */
    a {
      word-wrap: break-word;
      display: block;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    /* Ajustando o rodapé */
    #criado-por {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Gerador de Link Afiliado Shopee</h2>
    
    <label for="link">Cole o link do produto:</label>
    <input type="text" id="link" placeholder="https://shopee.com.br/..." />

    <button onclick="gerar()" id="btn-gerar">GERAR LINK</button>

    <div class="resultado" id="resultado"></div>

    <div id="mensagem" class="mensagem"></div>

    <br><br>
    <span id="criado-por">Criado por - Ribeiro Soluções Digitais</span>
  </div>

  <script>
    function gerar() {
      const codigoAfiliado = "an_18317990333"; // seu código fixo
      let linkOriginal = document.getElementById("link").value.trim();

      const mensagemDiv = document.getElementById("mensagem");
      mensagemDiv.style.display = 'none'; // Esconde a mensagem anterior

      if (!linkOriginal) {
        mostrarMensagem("Por favor, cole um link da Shopee.", "erro");
        return;
      }

      if (!linkOriginal.includes("shopee.com")) {
        mostrarMensagem("Esse link não parece ser da Shopee.", "erro");
        return;
      }

      // Remove parâmetros antigos
      let linkBase = linkOriginal.split("?")[0];

      // Monta o link com o parâmetro de afiliado
      let linkAfiliado = linkBase + "?utm_source=" + codigoAfiliado;

      // Exibe com botão para abrir o link
      document.getElementById("resultado").innerHTML = `
        <strong>Seu link de afiliado:</strong><br>
        <a href="${linkAfiliado}" target="_blank">${linkAfiliado}</a><br><br>
        <button class="abrir" onclick="abrirLink('${linkAfiliado}')">ABRIR LINK</button>
      `;
    }

    function abrirLink(link) {
      window.open(link, '_blank');
    }

    function mostrarMensagem(mensagem, tipo) {
      const mensagemDiv = document.getElementById("mensagem");
      mensagemDiv.textContent = mensagem;
      mensagemDiv.className = "mensagem " + tipo;
      mensagemDiv.style.display = 'block';
    }
  </script>

</body>
</html>
